global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity', 'region']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: high
      receiver: 'high-priority-receiver'
    - match:
        category: security
      receiver: 'security-receiver'

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://backend:8090/api/v1/webhooks/alertmanager'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://backend:8090/api/v1/webhooks/alertmanager'
        send_resolved: true
    # Uncomment and configure for production:
    # pagerduty_configs:
    #   - service_key: '<your-pagerduty-key>'
    #     severity: critical

  - name: 'high-priority-receiver'
    webhook_configs:
      - url: 'http://backend:8090/api/v1/webhooks/alertmanager'
        send_resolved: true
    # slack_configs:
    #   - api_url: '<your-slack-webhook-url>'
    #     channel: '#noc-alerts'

  - name: 'security-receiver'
    webhook_configs:
      - url: 'http://backend:8090/api/v1/webhooks/alertmanager'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'region']
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'medium'
    equal: ['alertname', 'region']
